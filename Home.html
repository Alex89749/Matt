    <!-- Custom Script for Carousel Functionality -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const carousel = $('#carouselExampleIndicators'); // Select the carousel element
            let autoSlideInterval; // Variable to store the interval ID
    
            // Disable Bootstrap's automatic interval entirely
            carousel.carousel({
                interval: false,
                ride: false
            });
    
            // Function to clear any existing interval
            function clearAutoSlideInterval() {
                if (autoSlideInterval) {
                    clearInterval(autoSlideInterval);
                    autoSlideInterval = null;
                }
            }
    
            // Function to start auto-slide interval for image slides only
            function startAutoSlideInterval() {
                clearAutoSlideInterval(); // Clear any existing interval
                autoSlideInterval = setInterval(function() {
                    carousel.carousel('next');
                }, 5000); // Change slides every 5 seconds for non-video slides
            }
    
            // Add an event listener to each video to move to the next slide when the video ends
            const videoSlides = document.querySelectorAll('.carousel-item video');
            videoSlides.forEach(video => {
                video.addEventListener("ended", function() {
                    carousel.carousel('next'); // Move to the next slide when the video ends
                });
            });
    
            // Event listener to handle carousel slide transitions
            carousel.on('slid.bs.carousel', function() {
                const activeSlideVideo = document.querySelector('.carousel-item.active video');
                
                // If the active slide contains a video, play it and stop any auto-slide interval
                if (activeSlideVideo) {
                    activeSlideVideo.play(); // Play the video on the active slide
                    clearAutoSlideInterval(); // Stop automatic sliding while a video is playing
                } else {
                    // If the active slide is an image, start auto-slide every 5 seconds
                    startAutoSlideInterval();
                }
            });
    
            // Start auto-slide for the initial non-video slide if it's active
            const activeSlideVideo = document.querySelector('.carousel-item.active video');
            if (!activeSlideVideo) {
                startAutoSlideInterval(); // Start auto-slide if the first slide is an image
            }
        });
    </script>
